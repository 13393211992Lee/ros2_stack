ekf_filter_node:
  ros__parameters:
    frequency: 30.0
    sensor_timeout: 0.1
    two_d_mode: true
    map_frame: map
    odom_frame: odom
    base_link_frame: base_link
    world_frame: odom
    
    odom0: /odometry/filtered
    # 布尔数组含义：[x, y, z, roll, pitch, yaw, vx, vy, vz, vroll, vpitch, vyaw, ax, ay, az]
    # true表示使用该传感器的对应状态量，false表示不使用
    odom0_config: [true, true, false, false, false, true, 
                   false, false, false, false, false, false, 
                   false, false, false]
    
    imu0: /imu/data
    imu0_config: [false, false, false, true, true, true, 
                  false, false, false, false, false, true, 
                  true, true, false]
    # 其他参数...
